{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto m-10">
    <a class="hover:text-yellow-500" href={% url 'certificates:certificate-list' %}>Go back to certificates</a>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">Create a new certificate</h1>
    </div>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit' class="w-full text-white bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md">
            Submit
        </button>
    </form>
</div>

{% endblock content %}
