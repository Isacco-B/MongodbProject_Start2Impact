{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">CERTIFICATE USER {{certificates.student|upper}}</h2>
          <div class="flex mb-4">
              <a href={% url 'certificates:certificate-detail' certificates.pk %} class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                  Overview
              </a>
              <a href={% url 'certificates:certificate-update' certificates.pk %} class="flex-grow text-yellow-500 border-b-2 border-yellow-500 py-2 text-lg px-1">
                  Update Details
              </a>
          </div>
            <form action="" method="post">
              {% csrf_token %}
              {{form|crispy}}
              <button type='submit' class="w-full mt-3 text-center text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded">Update</button>
            </form>
          </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
