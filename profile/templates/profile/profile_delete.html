{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto mt-40 p-5">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-yellow-500" href="{% url 'profile:profile-detail' user.pk %}">Go back to users</a>
    </div>
    <h1 class="text-3xl text-gray-800">Are you sure you want to delete this user?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit"
            class="w-full text-white bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md">Submit</button>
    </form>
</div>
{% endblock content %}
